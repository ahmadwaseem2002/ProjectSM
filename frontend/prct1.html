<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talk Trail</title>
  <link rel="stylesheet" href="styleesheet.css">
</head>
<body>
  <header>
    <div class="logo">Talk Trail</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Notifications</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <div class="content">
      <div class="create-post">
        <textarea placeholder="What's on your mind?"></textarea>
        <button>Post</button>
      </div>
      
      <div class="posts">
        <div class="post">
          <h3>User Name</h3>
          <p>This is an example of a post. Welcome to Talk Trail!</p>
        </div>
        <div class="post">
          <h3>Another User</h3>
          <p>Excited to share my first post here!</p>
        </div>
      </div>
    </div>
    
    <aside>
      <div class="sidebar">
        <h3>Friends</h3>
        <ul>
          <li>John Doe</li>
          <li>Jane Smith</li>
          <li>Emily Johnson</li>
        </ul>
      </div>
    </aside>
  </main>

  <footer>
    <p>&copy; 2024 Talk Trail. All rights reserved.</p>
  </footer>
</body>
</html>
